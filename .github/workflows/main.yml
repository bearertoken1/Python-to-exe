name: Build EXE from Python

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
        architecture: x64  # Ensure 64-bit Python

    - name: Install dependencies
      run: pip install pyinstaller psutil

    - name: Build EXE
      run: pyinstaller --onefile --name NUKESDUMPER --target-arch amd64 Data.py  # Force 64-bit architecture

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-exe
        path: dist/NUKESDUMPER.exe
